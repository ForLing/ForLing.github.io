		<script>
			document.addEventListener("DOMContentLoaded", function () {
				document.body.style.opacity = "0";
				document.body.style.transition = "opacity 0.6s ease-in-out";
				setTimeout(() => (document.body.style.opacity = "1"), 800);
		
				if (!localStorage.getItem("startTime")) {
					const now = new Date().toISOString();
					localStorage.setItem("startTime", now);
				}
		
				updateTimer();
				updateStoredTimeDisplay();
		
				setInterval(updateTimer, 1000);
			});
		
			function updateTimer() {
				const startTime = localStorage.getItem("startTime");
				if (!startTime) return;
		
				const start = new Date(startTime).getTime();
				const now = new Date().getTime();
				const elapsed = now - start;
		
				const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
				const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
				const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);
		
				document.getElementById("timer").innerText = `${days} days : ${hours} hours : ${minutes} minutes : ${seconds} seconds`;
			}
		
			function updateStoredTimeDisplay() {
				const storedTime = localStorage.getItem("startTime");
				document.getElementById("storedTimeDisplay").innerText = storedTime ? storedTime : "No time set yet!";
			}
		</script>
