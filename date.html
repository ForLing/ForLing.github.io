		<script>
		    document.addEventListener("DOMContentLoaded", function () {
		        document.body.style.opacity = "0";
		        document.body.style.transition = "opacity 0.6s ease-in-out";
		        setTimeout(() => (document.body.style.opacity = "1"), 800);
		
		        // Use fixed start time (always the same date)
		        const startTime = "2025-02-28T17:37:09.060Z"; // Fixed date
		
		        updateTimer(startTime);
		        updateStoredTimeDisplay(startTime);
		
		        setInterval(() => updateTimer(startTime), 1000);
		    });
		
		    function updateTimer(startTime) {
		        const start = new Date(startTime).getTime();
		        const now = new Date().getTime();
		        const elapsed = now - start;
		
		        const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
		        const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		        const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
		        const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);
		
		        document.getElementById("timer").innerText = `${days} days : ${hours} hours : ${minutes} minutes : ${seconds} seconds`;
		    }
		
		    function updateStoredTimeDisplay(startTime) {
		        document.getElementById("storedTimeDisplay").innerText = startTime;
		    }
